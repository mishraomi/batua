<h2>My Cards</h2>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Card Name</th>
      <th>Card Expiration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let card of cards'>
      <td>{{card.id}}</td>
      <td>{{card.name}}</td>
      <td>{{card.expiration | date:'MMM yy'}}</td>
      <td><button (click)="updateCard(card.id)" class="btn btn-info"> Update</button></td>
      <td><button (click)="deleteCard(card.id)" class="btn btn-danger"> Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="row">
    <button (click)="addCard()" class="btn btn-success"> Add Card</button>
</div>

</div>
